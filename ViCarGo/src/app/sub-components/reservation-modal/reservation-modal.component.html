<ion-content>
  <div class="modal-wrapper">
    <div class="blur-background"></div>
    <div class="modal-content">
      <ion-item id="open-start-date-modal">
        <ion-input placeholder="Pick start date" [(ngModel)]="formattedStartDateValue"></ion-input>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item id="open-end-date-modal">
        <ion-input placeholder="Pick end date" [(ngModel)]="formattedEndDateValue"
                   [disabled]="!startDateValue"></ion-input>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Additional info" [(ngModel)]="additionalInfo"></ion-textarea>
      </ion-item>
      <div class="modal-buttons">
        <ion-button expand="block" color="light" (click)="cancel()">Cancel</ion-button>
        <ion-button id="confirm-button" expand="block" (click)="confirm()">Confirm</ion-button>
      </div>
    </div>
  </div>

  <ion-modal class="centered-blur-modal" trigger="open-start-date-modal">
    <ng-template>
      <ion-content>
        <ion-datetime
          #datetime
          [value]="startDateValue"
          [min]="now"
          size="cover"
          (ionChange)="startDateChanged(datetime.value)"
          show-default-buttons="true">
        </ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal class="centered-blur-modal" trigger="open-end-date-modal">
    <ng-template>
      <ion-content>
        <ion-datetime
          #datetime
          [value]="endDateValue"
          [min]="startDateValue"
          size="cover"
          (ionChange)="endDateChanged(datetime.value)"
          show-default-buttons="true">
        </ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
